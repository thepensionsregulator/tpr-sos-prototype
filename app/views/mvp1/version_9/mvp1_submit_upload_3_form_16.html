{% extends "includes/mvp1_submit_layout_3_back.html" %}
{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl" style="margin-bottom: 20px;margin-top: 20px;">Guarantor details</h1>

        <!--
        <div class="govuk-inset-text" style="margin-bottom: 30px;">
          You must use our template to upload your data in ODS format. <br><a href="#0" style="color:#1d70b8;">Download template </a>.
        </div>
        -->

        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name" style="margin-bottom: 10px;">
            <strong>Organisation name </strong>
          </label>
          <input class="govuk-input" id="event-name" name="eventName" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name" style="margin-bottom: 10px;">
            <strong>Companies House number </strong>
          </label>
          <input class="govuk-input govuk-input--width-10" id="event-name" name="eventName" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name" style="margin-bottom: 10px;">
            <strong>Charity number </strong>
          </label>
          <input class="govuk-input govuk-input--width-10" id="event-name" name="eventName" type="text">
        </div>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend">
             <strong>Select period covered or maturity date</strong>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLive-1" name="whereDoYouLive" type="radio" value="1">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLive-1">
                  Security over assets
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="2">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                  Evergreen
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLive-3" name="whereDoYouLive" type="radio" value="3">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLive-3">
                  Fixed end / Maturity date
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLive-5" name="whereDoYouLive" type="radio" value="4" data-aria-controls="conditional-whereDoYouLive-5">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLive-5">
                  Other
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-whereDoYouLive-5">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="contact-by-email">
                    Provide a brief description
                  </label>
                  <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="5" aria-describedby="more-detail-hint"></textarea>
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
            <legend class="govuk-fieldset__legend">
              <strong>Maturity date </strong>
            </legend>
            <div id="passport-issued-hint" class="govuk-hint">
              For example, 27 3 2007
            </div>
            <div class="govuk-date-input" id="passport-issued">
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                    Day
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="text" inputmode="numeric">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                    Month
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="text" inputmode="numeric">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                    Year
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="text" inputmode="numeric">
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend">
             <strong>Select Triggers for access to value</strong>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLive-1" name="whereDoYouLiveOPS" type="radio" value="5">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLive-1">
                  Participating employer insolvency
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLiveOPS-2" name="whereDoYouLiveOPS" type="radio" value="6">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLiveOPS-2">
                  Insolvency of another group company
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLiveOPS-3" name="whereDoYouLiveOPS" type="radio" value="7">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLiveOPS-3">
                  Non-payment of contributions
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLiveOPS-4" name="whereDoYouLiveOPS" type="radio" value="8">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLiveOPS-4">
                  Crystallisation of investment risk (a 'VAR event')Â 
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whereDoYouLiveOPS-5" name="whereDoYouLiveOPS" type="radio" value="9" data-aria-controls="conditional-whereDoYouLiveOPS-5">
                <label class="govuk-label govuk-radios__label" for="whereDoYouLiveOPS-5">
                  Other
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-whereDoYouLiveOPS-5">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="contact-by-email">
                    Provide a brief description
                  </label>
                  <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="5" aria-describedby="more-detail-hint"></textarea>
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name" style="margin-bottom: 10px;">
            <strong>What value have the trustees ascribed to this? </strong>
          </label>
          <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="5" aria-describedby="more-detail-hint"></textarea>
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name" style="margin-bottom: 10px;">
            <strong>Any brief additional narrative on the preceding items on Contingent Assets, which may be helpful context if TPR reviews this submission in more granular detail</strong>
          </label>
          <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="5" aria-describedby="more-detail-hint"></textarea>
        </div>

        <form action="mvp1_submit_upload_3_form_17.html">
          <div class="govuk-button-group" style="margin-top: 40px;">
            <button class="govuk-button" data-module="govuk-button">Save and continue</button>
            <a class="govuk-link" href="mvp1_submit_upload_3_form_15.html" style="color: #1d70b8">Return to Covenant information</a>
          </div>
        </form>

        <br>
        <br>
        <br>

    </div>

</div>




{% endblock %}
